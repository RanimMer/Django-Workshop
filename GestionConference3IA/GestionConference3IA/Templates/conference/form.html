{% extends "base.html" %}
{% load static %}
{% block content %}
{% if view.object.pk %}
    <h1>Formulaire de Modification {{object.name}}</h1>
{% else %}
    <h1>Formulaire d'Ajout</h1>
{% endif %}
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Submit</button>
</form>
{% endblock %}
